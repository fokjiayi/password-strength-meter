<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS440 Group 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-input d-flex flex-column justify-content-center p-5">
        <h1 class="pb-3">Password strength checker</h1>
        <input id="password" class="p-3 rounded" type="text" placeholder="Enter your password here">
    </div>
    <div class="checker row row-cols-3 row-cols-md-3 g-4">
        <div class="col">
            <div class="col card h-100">
                <div class="card-body">
                  <h5 class="card-title">Have i been pwned</h5>
                  <p class="card-text">Check if your password has appeared in any data breaches</p>
                  <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="col card h-100">
                <div class="card-body">
                  <h5 class="card-title">Password length</h5>
                  <p class="card-text">Check if your password meets the minimum requirements of most websites</p>
                  <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>
          </div>
          <div class="col">
            <div class="col card h-100">
                <div class="card-body">
                  <h5 class="card-title">ZXCVBN</h5>
                  <p class="card-text">Check if your passwords are easy for hackers to guess</p>
                  <a href="#" class="btn btn-primary">Go</a>
                </div>
            </div>
          </div>
    </div>
    <div class="result mt-3">
        <div class="card p-3">
            <div class="card-body">
              Your score:
            </div>
            <h3 class="card-title p-2">{score here}</h3>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  

</body>

</body>

<script src="script.js"></script>
</html>
